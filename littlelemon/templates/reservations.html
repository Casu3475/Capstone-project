{% extends 'base.html' %} {% load static %} {% block content %}
<section>
  <article>
    <h1>Reservations</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        <pre id="bookings"></pre>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <div class="wtf">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.626626821371!2d-0.1277586842296969!3d51.507350579636635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no"
          ></iframe>
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>
<script type="text/javascript">
  const bookings = JSON.parse("{{ bookings|safe }}");
  console.log(bookings);
  const pretty_json = JSON.stringify(bookings, null, 2);
  document.getElementById("bookings").innerHTML = pretty_json;
</script>
{% endblock %}
